language: android
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"
android:
  components:
  - build-tools-26.0.2
  - android-26
before_deploy:
  - export TARGET_FOLDER=/Builds_$DROPBOX_OAUTH_BEARER
  - echo "deploying $TARGET_FOLDER to Dropbox"
before_install:
- rvm install 2.2.6
- gem install dropbox-deployment
- openssl aes-256-cbc -K $encrypted_775ae62386c6_key -iv $encrypted_775ae62386c6_iv
  -in key.jks.enc -out key.jks -d
script:
- "./gradlew assembleRelease"
deploy:
  provider: releases
  api_key:
    secure: 
  file: pushpull/build/outputs/apk/release/pushpull-release.apk
  skip_cleanup: true
  on:
    tags: true
    all_branches: true
after_deploy:
  - dropbox-deployment